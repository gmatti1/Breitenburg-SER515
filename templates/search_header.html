<div class="search">
	<form action="/search" method="GET" onload="">
		<table>
			<tr >
				<td style="padding-bottom: 5em;width:100px"></td>
				<td >Search Posts By</td>
				<td style="padding-left: 10px; padding-right: 10px">
					<select class="form-control" name="filter_by">
						<option value="user">User</option>
						<option value="text" {% if filter_by_selected == "text" %} selected {% endif %}>Title Text</option>
					</select>
				</td>
				<td>Having Text&nbsp;&nbsp;</td>
				<td>
					<input class="form-control" style="width:200px" type=text name=search value="{{ search_selected }}">
				</td>
				<td>&nbsp;&nbsp;In Category</td>
				
				<td style="padding-left: 10px; padding-right: 10px">
					<select class="form-control" id="category" name="category">
		              <option value="0">All</option>
		              {% for c in categories %}
						<option value="{{ c[0] }}"
							{% if category_selected and category_selected|int == c[0] %}
								selected
							{% endif %}
							>{{ c[1] }}</option>
		              {% endfor %}
		          </select>
				</td>
				
				</tr>
				
				<tr>
				<td>
				</td>
				<td>
					Date Less Than
				</td>
				<td>
					<input class="form-control" style="width:200px" type="date" name="less_date" value={{ date_less_selected }}>
				</td>
				<td>
					Greater Than
				</td>
				<td>
					<input class="form-control" style="width:200px" type="date" name="great_date" value={{ date_greater_selected }}>
				</td>
				
				<td>
				</td>
				<td><input class="btn btn-primary" {% if searching %} style="width:125px" {% else %} style="width:200px" {% endif %} type=submit value="Search">
				{% if searching %}
					<a class="btn btn-warning" style="width:75px" href="/view">Reset</a>
				{% endif %}
				</td>
			</tr>
			<br>
		</table>
		<br>
	</form>
</div>
